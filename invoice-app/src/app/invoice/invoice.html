<h2>Invoice Details</h2>

<div *ngIf="error" style="color:red">{{ error }}</div>

<div *ngIf="invoice">
  <p><b>Invoice ID:</b> {{ invoice.invoiceId }}</p>
  <p><b>Customer:</b> {{ invoice.customerName }}</p>

  <h4>Items</h4>
  <ul>
    <li *ngFor="let item of invoice.items">
      {{ item.name }} — ₹{{ item.price }}
    </li>
  </ul>
</div>
